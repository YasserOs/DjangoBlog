{% extends 'base.html' %}

{% block title %} {{ post.title_tag }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>
    By : {{ post.author.first_name }} 
    {{ post.author.last_name }} / &ensp;
    {{ post.publish_date }} - &emsp;
   <small> <a class="btn btn-warning" href="{% url 'update_post' post.pk %}">Edit</a> </small>
   &emsp;<small> <a class="btn btn-danger" href="{% url 'delete_post' post.pk %}">Delete</a> </small> <br/>
</small><br><hr>
<br/>
{{ post.body }}
<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">BACK</a>

{% endblock %}
