
  {% extends 'base.html' %}

  {% block content %}

  <div class="container" style="width:100%; display:flex; ">
           
        <div >
           {% for post in object_list %}
            <div style="width:65%; ">
                <div class="comment mt-4 text-justify float-left"> 
                    <a class="btn btn-primary" href="{% url 'article_detail' post.pk %}">{{post.title}}</a>
                    <br>
                    <h4>{{ post.author }}</h4> 
                    <br>
                    <h4>{{ post.publish_date }}
                    <br>
                     {{ post.body }}
                     <br/>
                    <mark>{{ post.category }}</mark>  
                    <br/>
                </div>
            </div>
            {% endfor %}
        </div>
       
        <div >
            <form id="algin-form">
                {% for cat in object_list %}
                <a href="#" style="display: block;"> {{cat.category}}</a>
                {% endfor %}
            </form>
        </div>
   

  </div>


{% endblock %}
